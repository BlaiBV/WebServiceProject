<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PokeView
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div *ngIf="pokemon">
    <ion-img src="{{pokemon.imgURL}}"></ion-img>
    <ion-list>
      <ion-item>
        <ion-label>El nom és: {{pokemon.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          El tipus és:
          <span *ngFor = "let tipus of pokemon.types;">
            {{tipus}},
          </span>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>L'alçada és: {{pokemon.height}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>El pes és: {{pokemon.weight}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
  

  <div class="m-3 p-3 text-bg-danger" *ngIf="hasError">
    Error, no s'ha trobat la cançó
  </div>

</ion-content>
