<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PokeDex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card class="ion-padding" *ngFor = "let pokemon of allPokemon;" [routerLink]="['/poke-view', pokemon.id]">
    <ion-img src="{{pokemon.imgURL}}"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center ion-text-uppercase">{{pokemon.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!--TODO: La icona la hem de fer mb android-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/filtre']" [routerLinkActive]="['activatedLink']" >
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
