<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PokeDex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<ion-searchbar [(ngModel)]="_search"></ion-searchbar>
  <ion-card *ngFor = "let pokemon of allPokemon;" [routerLink]="['/poke-view', pokemon.id]" class="no-padding">
    <ion-card-header>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
              <ion-img [src]="pokemon.sprites.other.home.front_default"></ion-img>
          </ion-col>
          <ion-col>
            <ion-card-subtitle>N.ยบ {{pokemon.id}}</ion-card-subtitle>
            <ion-card-title class="ion-text-uppercase">{{pokemon.name}}</ion-card-title>
            <ion-text *ngFor="let tipus of pokemon.types"></ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-start">
          <ion-col size="3" *ngFor="let tipus of pokemon.types" class="type ion-text-capitalize ion-text-center ion-padding-horizontal" [ngStyle]="tipusColor(tipus)">
            {{tipus.type.name}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!--TODO: Buscar la icona al font-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/filtre']" [routerLinkActive]="['activatedLink']" >
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
